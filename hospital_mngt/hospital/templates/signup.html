{% extends "base.html" %}

{% block title %}Med-Info HMS - Sign Up{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center"
     style="background: linear-gradient(135deg, #007bff 0%, #20c997 100%);">
    <div class="text-center text-white mb-4">
        <div class="bg-white rounded-4 p-3 d-inline-block shadow-lg">
            <i class="fas fa-heartbeat fa-3x text-primary"></i>
        </div>
        <h1 class="display-5 fw-bold mt-3">Med-Info HMS</h1>
        <p class="lead">Hospital Management System</p>
    </div>

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 20px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Create New Account</h3>

            <ul class="nav nav-pills mb-4 justify-content-center" role="tablist">
                <li class="nav-item"><a class="nav-link active px-4 py-2" data-bs-toggle="pill" href="#doctor">Doctor</a></li>
                <li class="nav-item"><a class="nav-link px-4 py-2" data-bs-toggle="pill" href="#patient">Patient</a></li>
            </ul>

            <div class="tab-content">
                <!-- Doctor Signup -->
                <div id="doctor" class="tab-pane active">
                    <form method="post" action="{% url 'doctor_signup' %}">
                        {% csrf_token %}
                        <div class="mb-3"><input type="text" name="name" class="form-control form-control-lg" placeholder="Full Name" required></div>
                        <div class="mb-3"><input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required></div>
                        <div class="mb-3"><input type="text" name="mobile" class="form-control form-control-lg" placeholder="Mobile Number" required></div>
                        <div class="mb-3"><input type="text" name="special" class="form-control form-control-lg" placeholder="Specialization" required></div>
                        <div class="mb-3"><input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required></div>
                        <button type="submit" class="btn btn-success w-100 py-3 fw-bold">Register as Doctor</button>
                    </form>
                </div>

                <!-- Patient Signup -->
                <div id="patient" class="tab-pane fade">
                    <form method="post" action="{% url 'patient_signup' %}">
                        {% csrf_token %}
                        <div class="mb-3"><input type="text" name="name" class="form-control form-control-lg" placeholder="Full Name" required></div>
                        <div class="mb-3"><input type="text" name="mobile" class="form-control form-control-lg" placeholder="Mobile Number" required></div>
                        <div class="mb-3"><input type="text" name="gender" class="form-control form-control-lg" placeholder="Gender" required></div>
                        <div class="mb-3"><textarea name="address" class="form-control form-control-lg" placeholder="Address" rows="3"></textarea></div>
                        <div class="mb-3"><input type="email" name="email" class="form-control form-control-lg" placeholder="Email (optional)" ></div>  <!-- NEW EMAIL FIELD -->
                        <div class="mb-3"><input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required></div>
                        <button type="submit" class="btn btn-success w-100 py-3 fw-bold">Register as Patient</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">Already have an account? <a href="{% url 'main_login' %}" class="text-primary">Sign In</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
