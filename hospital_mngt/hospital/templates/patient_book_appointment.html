{% extends "base.html" %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-5" style="max-width: 600px; margin: auto; border-radius: 20px;">
        <h2 class="text-center mb-4 fw-bold">Book New Appointment</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Select Doctor</label>
                <select name="doctor" class="form-select form-select-lg" required>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.Name }} ({{ doctor.Special }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Date</label>
                <input type="date" name="date" class="form-control form-control-lg" min="{{ today }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Time</label>
                <input type="time" name="time" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">Book Appointment</button>
        </form>
    </div>
</div>
{% endblock %}
